ul {
  list-style-type: none;
  margin: -8px;

  width: 100%;

}

li {

li a {
  color: #555;
  text-decoration: none;
  padding: 8px 10px;

  font-family:'asapregular';

}

li a:hover:not(.active) {
  background-color: #4B92FF;
  color: white;
}
li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #d6dcdc;
  min-width: 160px;
  z-index: 1;
  margin-top: 8px;
  font-family:'asapregular';
  font-weight:normal;
  font-style:normal;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
.no-seleccionable { padding: 12px 16px;
  width: 300px;
display: block;
color: #333;
}



</style>
